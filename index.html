<!DOCTYPE html>
<html>
<head>
	<title>Guess this</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		#mainCanvas {
			border: 2px solid;
			border-color: black;
		}
		form input { border: 0; padding: 10px; width: 70%; margin-right: 0.5%; }
		form button { width: 20%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		.chatbox ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
		.chatbox {height: 480px; }
        .chatbox ul li { padding: 5px 10px;}
		.chatbox .form {padding: 10px;}
        .chatbox ul li:nth-child(odd) { background: #eee  }
        .chatbox form input { width: 80%; }
        .chatbox form button { align-self: right; width: 15%; border: none; background: darkcyan;}
		.chatbox .messages { border: solid; height: 100%; overflow: scroll;}

		body { font: 16px Helvetica, Arial; }
	</style>
	<script src="main.js"></script>

</head>
<body>
	<div class="row">
		<div class="col-sm-12 col-md-6"><h2>Hello, <span id="username">new User</span></h2></div>
		<div class="col-sm-12 col-md-6">
			<h2>
				<form id="username-form" action="">
					<input style="width: 60%" id="username-input" autocomplete="off" />
					<button style="width: 30%" id="username-btn" ><h4>Change<h4></button>
				</form>
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<h3 id="game-message">No Response</h3>
		</div>
		<div class="col-md-3" id="points"><h3>Points: 123</h3></div>
		<div class="col-md-3" ><h3 id="timeleft">Time Left: 00:00</h3></div>
	</div>
	<div class="row">
		<div class="col-lg-6" id="canvasdiv"><canvas id="mainCanvas" width="640" height="480"></canvas></div>
		<div class="col-lg-6">
			<div class="chatbox">
				<div class="messages">
					<!-- spammed with shitty test messages -->
					<ul id="message-list">
					</ul>
				</div>
				<form id="chatbox-form">
					<input type="text" id="chat-message-input" />
					<button>Send</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
